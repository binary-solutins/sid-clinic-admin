<p-toast position="top-right" />
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{
                layoutService.config().colorScheme === 'light'
                    ? 'logo-dark'
                    : 'logo-white'
            }}.svg" alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0" />
        <div style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            ">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3" />
                    <div class="text-900 text-3xl font-medium mb-3">
                        {{ labelConstants.WelcomeBack }}
                    </div>
                    <span class="text-600 font-medium">
                        {{ labelConstants.SignInToContinue }}
                    </span>
                </div>
                <form [formGroup]="LoginForm" (ngSubmit)="submitLoginForm()">
                    <div>
                        <div class="mb-5">
                            <label for="contact" class="block text-900 text-xl font-medium mb-2">
                                {{ labelConstants.Contact }}
                            </label>
                            <input id="contact" formControlName="phone" type="text" placeholder="Contact Number"
                                pInputText class="w-full md:w-30rem" style="padding: 1rem" [ngClass]="{
                                'ng-invalid ng-dirty':
                                    getLoginFormControls['phone'].touched &&
                                    getLoginFormControls['phone'].invalid
                            }" />
                            <div class="text-red-400" *ngIf="
                                getLoginFormControls['phone'].touched &&
                                getLoginFormControls['phone'].invalid
                            ">
                                <span *ngIf="
                            getLoginFormControls['phone'].errors
                                        ?.required
                                ">{{ commonErrors.ContactRequired }}</span>
                                <span *ngIf="
                            getLoginFormControls['phone'].errors
                                        ?.pattern
                                ">{{ commonErrors.ContactNoLength }}</span>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">{{
                                labelConstants.Password
                                }}
                            </label>
                            <p-password id="password" formControlName="password" placeholder="Password"
                                [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" [ngClass]="{
                                'ng-invalid ng-dirty':
                                    getLoginFormControls['password']
                                        .touched &&
                                    getLoginFormControls['password'].invalid
                            }"></p-password>
                            <div class="text-red-400" *ngIf="
                                getLoginFormControls['password'].touched &&
                                getLoginFormControls['password'].invalid
                            ">
                                <span *ngIf="
                            getLoginFormControls['password'].errors
                                        ?.required
                                ">{{ commonErrors.PasswordRequired }}</span>
                            </div>
                        </div>
                        <div class="flex align-items-center justify-content-between mb-5 gap-5">
                            <div class="flex align-items-center">
                                <p-checkbox formControlName="rememberMe" id="rememberme" [binary]="true"
                                    styleClass="mr-2"></p-checkbox>
                                <label for="rememberme">{{
                                    labelConstants.RememberMe
                                    }}</label>
                            </div>
                            <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                                [routerLink]="['/forgot-password']" style="color: var(--primary-color)">
                                {{ labelConstants.ForgotPassword }}
                            </a>
                        </div>
                        <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
